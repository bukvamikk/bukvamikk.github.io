<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
function showTime(){
var d = new Date();
var hours=d.getHours();
var mins=d.getMinutes();
var sec=d.getSeconds();
var day=d.getDay()
switch (day){

case 1: day="Monday";break;
case 2: day="Tuesday";break;
case 3: day="Wednesday";break;
case 4: day="Thursday";break;
case 5: day="Friday";break;
case 6: day="Saturday";break;
case 7: day="Sunday";break;
default: day="Something went wrong.";
}
      
if (hours < 10) { 
hours= "0" + hours;}

if (mins < 10) { 
mins= "0" + mins;}

if (sec < 10) { 
sec= "0" + sec;}

// document.write(day+", "+hours+":"+mins+":"+sec);
document.body.innerHTML=day+", "+hours+":"+mins+":"+sec;
}
setInterval(showTime, 1000);


</script>
	
</body>
</html>
