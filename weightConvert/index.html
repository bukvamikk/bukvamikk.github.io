<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>WeightConverter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<h1 class="display-4 text-center mt-3">Weight Converter</h1>
			<form>
				<div class="form-group">
					<input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
				</div>
			</form>
			<div id="output">
				<div class="card bg-primary text-white p-2 my-2">
					<div class="card-block">
						<h4>Grams:</h4>
						<div id="gramsOutput"></div>
					</div>
				</div>

				<div class="card bg-success text-white p-2 my-2">
					<div class="card-block">
						<h4>Kilograms:</h4>
						<div id="kgOutput"></div>
					</div>
				</div>

				<div class="card bg-warning text-white p-2 my-2">
					<div class="card-block">
						<h4>Ounces:</h4>
						<div id="ozOutput"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	document.getElementById('output').style.visibility = 'hidden';
	document.getElementById('lbsInput').addEventListener('input',function(e) {
		document.getElementById('output').style.visibility = 'visible';
		let lbs = e.target.value;
		document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
		document.getElementById('kgOutput').innerHTML = lbs/2.2046;
		document.getElementById('ozOutput').innerHTML = lbs*16;
	});
</script>

</body>
</html>
